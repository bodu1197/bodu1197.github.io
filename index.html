<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스웨디시 마사지 정보</title>
    <meta name="description" content="스웨디시 마사지 관련 최신 정보 및 뉴스">
    <meta name="google-site-verification" content="skhLXabR_DQ3dD44qCtElmE6KPevrQ_W-YHjFRmLZKU" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>스웨디시 마사지 정보</h1>
        <div class="visitor-counter">
            <div class="visitor-box">
                <span>누적 방문자: <strong id="total-visitors">-</strong></span>
                <span class="divider">|</span>
                <span>오늘 방문자: <strong id="today-visitors">-</strong></span>
            </div>
        </div>
        <div id="feed-container"></div>
    </div>

    <script>
        const ITEMS_PER_PAGE = 30; // 한 페이지당 30개 글

        async function loadArticles() {
            const container = document.getElementById('feed-container');
            const urlParams = new URLSearchParams(window.location.search);
            const currentPage = parseInt(urlParams.get('page')) || 1;
            
            try {
                const response = await fetch('articles.json');
                const data = await response.json();
                
                const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
                const endIndex = startIndex + ITEMS_PER_PAGE;
                const totalPages = Math.ceil(data.articles.length / ITEMS_PER_PAGE);
                
                // 현재 페이지의 글만 표시
                const currentArticles = data.articles.slice(startIndex, endIndex);
                
                currentArticles.forEach(article => {
                    container.innerHTML += `
                        <div class="feed-item">
                            <h2>
                                <a href="article.html?id=${article.slug}" class="title-link">
                                    ${article.title}
                                </a>
                            </h2>
                            <div class="meta">
                                <span class="date">${new Date(article.date).toLocaleDateString('ko-KR')}</span>
                                <span class="source">${article.source}</span>
                            </div>
                            <div class="description">${article.description}</div>
                            <div class="actions">
                                <a href="article.html?id=${article.slug}" class="read-more">상세보기</a>
                                <a href="${article.originalLink}" class="original-link" target="_blank" rel="noopener noreferrer">
                                    원문보기
                                </a>
                            </div>
                        </div>
                    `;
                });

                // 페이지네이션 UI 추가
                container.innerHTML += `
                    <div class="pagination">
                        ${currentPage > 1 ? `<a href="?page=${currentPage - 1}" class="page-link">이전</a>` : ''}
                        <span class="page-info">${currentPage} / ${totalPages} 페이지</span>
                        ${currentPage < totalPages ? `<a href="?page=${currentPage + 1}" class="page-link">다음</a>` : ''}
                    </div>
                `;
            } catch (error) {
                console.error('글 목록 로딩 실패:', error);
                container.innerHTML = `
                    <div class="error">
                        <h2>글 목록을 불러오는데 실패했습니다</h2>
                        <p>잠시 후 다시 시도해주세요.</p>
                    </div>
                `;
            }
        }

        async function updateVisitors() {
            try {
                const currentPage = window.location.pathname;
                const isArticle = currentPage.includes('article.html');
                const articleId = isArticle ? new URLSearchParams(window.location.search).get('id') : null;
                
                const response = await fetch('visitors.json');
                const data = await response.json();
                
                const today = new Date().toISOString().split('T')[0];
                const pageKey = isArticle ? `article-${articleId}` : 'index';
                
                const updateData = {
                    total: data.total + 1,
                    daily: {
                        ...data.daily,
                        [today]: (data.daily[today] || 0) + 1
                    },
                    pages: {
                        ...data.pages,
                        [pageKey]: (data.pages[pageKey] || 0) + 1
                    },
                    lastUpdated: today
                };

                // GitHub API로 업데이트
                await fetch('https://api.github.com/repos/bodu1197/swedish-rss/contents/visitors.json', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'token YOUR_GITHUB_TOKEN',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Update visitor count for ${pageKey}`,
                        content: btoa(JSON.stringify(updateData, null, 2)),
                        sha: data.sha
                    })
                });

                // 방문자 수 표시
                document.getElementById('total-visitors').textContent = updateData.total.toLocaleString();
                document.getElementById('today-visitors').textContent = (updateData.daily[today] || 0).toLocaleString();
            } catch (error) {
                console.error('방문자 수 업데이트 실패:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadArticles();
            updateVisitors();
        });
    </script>
</body>
</html>
